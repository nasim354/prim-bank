<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>prim-bank</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="contanier">
       <div class="text">
         <h1 class="text-center">Welcome to prim-bank</h1>
       </div>
       <div id="SignUp" class="SignUp">
            <h4 class="text-center">Login</h4>
            <input class="form-control" type="text" placeholder="User Name"> <br>
            <input class="form-control" type="password" placeholder="password"> <br>
            <button id="submit" class="btn btn-primary">Submit</button>

        </div>
    </div>
    <script>
       const button = document.getElementById("submit");
       button.addEventListener("click",function(){
        const signUp = document.getElementsById("signUp")
        signUp.style.display = "none"
       })
    </script>
</body>
</html>
